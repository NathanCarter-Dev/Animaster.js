<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animaster.js</title>

  <link rel="stylesheet" type="text/css" href="./index.css">
  <link rel="stylesheet" type="text/css" href="./Animaster.css">
  <link href="https://fonts.googleapis.com/css2?family=Signika:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="landing">
    <div class="grid">
      <div class="box-1 flyinleft-60 speed-slow">

          <h1 class="title speed-medium">ANIMASTER</h1>
          <h2 class="title-p">Build fast animations with Animasters vast library</h2>
        
        <button class="get-started floatup speed-slow" onclick="window.scroll({
          top: 1080,
          left: 0,
          behavior: 'smooth'
        });";>Get Started</button>
        <a href="./Animaster.css" download><button class="download floatup speed-slow">Download</button></a>
        
            </div>
            
    </div>
    <div class="test">
      <img id="logo" class="logo speed-medium" src="./Images/Untitled.png" alt="">
      
    </div>
    <div class="container">
    <div class="buttons">
      <form id="">
        <select name="hover" id="hover">
          <option value="" selected disabled>Hover effects</option>
          <optgroup label="general">
            <option value="zoomin|<button class='zoomin speed-medium'>test button</button>">zoomin</option>
          <option value="zoomout|<button class='zoomout speed-medium'>test button</button>">zoomout</option>
          <option value="floatup|<button class='floatup speed-medium'>test button</button>">floatup</option>
          <option value="floatdown|<button class='floatdown speed-medium'>test button</button>">floatdown</option>
          <option value="floatleft|<button class='floatleft speed-medium'>test button</button>">floatleft</option>
          <option value="floatright|<button class='floatright speed-medium'>test button</button>">floatright</option>
          <option value="bob|<button class='bob speed-medium'>test button</button>">bob</option>
          <option value="pulse|<button class='pulse speed-medium'>test button</button>">pulse</option>

          
          <option value="unblur|<button class='unblur speed-medium'>test button</button>">unblur</option>
          <option value="blur|<button class='blur speed-medium'>test button</button>">blur</option>
          <option value="ungrayscale|<button class='ungrayscale speed-medium'>test button</button>">ungrayscale</option>
          <option value="grayscale|<button class='grayscale speed-medium'>test button</button>">grayscale</option>
          <option value="blurgrayscale|<button class='blurgrayscale speed-medium'>test button</button>">blurgrayscale</option>
          <option value="unblurgrayscale|<button class='unblurgrayscale speed-medium'>test button</button>">unblurgrayscale</option>
          <option value="glow|<button class='glow speed-medium'>test button</button>">glow</option>
          <optgroup label="background">
            <option value="bgleftfill|<button class='bgleftfill speed-medium'>test button</button>">bgleftfill</option>
            <option value="bgrightfill|<button class='bgrightfill speed-medium'>test button</button>">bgrightfill</option>
            <option value="bgfade|<button class='bgfade speed-medium'>test button</button>">bgfade</option>
          </optgroup>
          <optgroup label="line">
            <option value="linebottomgrow|<p>this is <span class='linebottomgrow speed-medium'>test line</span></p>">linebottomgrow</option>
            <option value="linetopgrow|<p>this is <span class='linetopgrow speed-medium'>test line</span></p>">linetopgrow</option>
            <option value="lineleftgrow|<p>this is <span class='lineleftgrow speed-medium'>test line</span></p>">lineleftgrow</option>
            <option value="linerightgrow|<p>this is <span class='linerightgrow speed-medium'>test line</span></p>">linerightgrow</option>
            <option value="lineopacity|<p>this is <span class='lineopacity speed-medium'>test line</span></p>">lineopacity</option>
            <option value="unlineopacity|<p>this is <span class='unlineopacity speed-medium'>test line</span></p>">unlineopacity</option>
          </optgroup>
          </optgroup>
          <optgroup label="buttons">
            <option value="buttonarrow|<button class='buttonarrow speed-medium'><span>test button</span></button>">buttonarrow</option>
            <option value="buttonripple|<button class='buttonripple speed-medium'>test button</button>">buttonripple</option>
            <option value="buttonexplode1|<button class='buttonexplode1 speed-medium'>test button</button>">buttonexplode1</option>
            <option value="buttonexplode2|<button class='buttonexplode2 speed-medium'>test button</button>">buttonexplode2</option>
          </optgroup>
          
          
        </select>

      </form>
      <button onclick="hoverFunc()" class="animate">Add hover</button>
    </div>
    <div class="buttons">
      <form id="" >
        <select id="event" name="event" id="">
          <option value="" selected disabled>Event effects</option>
          <optgroup label="opacity">
            <option value="opacity-0-100|<button class='opacity-0-100 speed-medium'>test button</button>">opacity-0-100</option>
            <option value="opacity-100-0|<button class='opacity-100-0 speed-medium'>test button</button>">opacity-100-0</option>
            <option value="opacity-0-50|<button class='opacity-0-50 speed-medium'>test button</button>">opacity-0-50</option>
            <option value="opacity-100-50|<button class='opacity-100-50 speed-medium'>test button</button>">opacity-100-50</option>
          </optgroup>
          <optgroup label="flyin">
            <option value="flyinleft|<button class='flyinleft speed-medium'>test button</button>">flyinleft</option>
            <option value="flyinleft-20|<button class='flyinleft-20 speed-medium'>test button</button>">flyinleft-20</option>
            <option value="flyinleft-40|<button class='flyinleft-40 speed-medium'>test button</button>">flyinleft-40</option>
            <option value="flyinleft-60|<button class='flyinleft-60 speed-medium'>test button</button>">flyinleft-60</option>
            <option value="flyinleft-80|<button class='flyinleft-80 speed-medium'>test button</button>">flyinleft-80</option>
            <option value="flyinleft-100|<button class='flyinleft-100 speed-medium'>test button</button>">flyinleft-100</option>
            <option value="flyinright|<button class='flyinright speed-medium'>test button</button>">flyinright</option>
            <option value="flyinright-20|<button class='flyinright-20 speed-medium'>test button</button>">flyinright-20</option>
            <option value="flyinright-40|<button class='flyinright-40 speed-medium'>test button</button>">flyinright-40</option>
            <option value="flyinright-60|<button class='flyinright-60 speed-medium'>test button</button>">flyinright-60</option>
            <option  value="flyinright-80|<button class='flyinright-80 speed-medium'>test button</button>">flyinright-80</option>
            <option value="flyinright-100|<button class='flyinright-100 speed-medium'>test button</button>">flyinright-100</option>
          </optgroup>
          <option value="spin|<button class='spin speed-medium'>test button</button>">spin</option>
          <option value="spinonce|<button class='spinonce speed-medium'>test button</button>">spinonce</option>
          
        </select>

      </form>
      <button onclick="eventFunc()" class="animate">Animate</button>
    </div>

  </div>
  <div class="use">
    <p id="use"></p>
    <div class="useeg">
      <p id="useeg"></p>
    </div>
    
  </div>
    <img class="triangle" src="./Images/Polygon 1.png" alt="">
    <div class="documentation">
      <h2 class="title usage">Usage</h1>
        <hr>
        <p>After installing Animaster.css, to add an animation, choose animation name followed by the speed you want your animation to play at.</p>
    </div>
    <script type="text/javascript" src="./animateExamples.js"></script>
</body>
</html>
